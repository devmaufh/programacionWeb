<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Beca</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/materialize.min.css">
</head>

<body>
    <div class="section container">
        <div class="container">
            <div class="row">
                <form class="col s12" id="form1" name="form1">
                    <div class="row card-panel white">
                        <div class="col s12 m12">
                            <h3 align="center">Registro</h3>
                        </div>
                        <div class="input-field col s12 m12">
                            <input type="email" class="validate" name="mail" id="mail" data-length="50" required>
                            <label for="mail">Correo</label>
                        </div>
                        <div class="input-field col s12 m12">
                            <input type="text" class="validate" name="name" id="name" data-length="50" required>
                            <label for="name">Nombre completo</label>
                        </div>
                        <div class="input-field col m12 s12">
                            <label>Sexo</label><br>
                            <p>
                                <label>
                                    <input class="with-gap" type="radio" name="sex" id="sex" value="h">
                                    <span>Masculino</span>
                                </label>
                                <label>
                                    <input class="with-gap" type="radio" name="sex" id="sex" value="m">
                                    <span>Mujer</span>
                                </label>
                            </p>
                        </div>
                        <div class="input-field col s12 m6">
                            <select id="state" name="state" required>
                                <option id="1" name="1">Guanajuato</option>
                                <option id="2" name="2">Queretaro</option>
                                <option id="3" name="3">Zacatecas</option>
                                <option id="4" name="4">Yucatan</option>
                                <option id="5" name="5">Estado de méxico</option>
                            </select>
                            <label>Selecciona tu estado</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <select id="sex" name="sex" required>
                                <option id="h" name="h">Hombre</option>
                                <option name="m" id="m">Mujer</option>
                            </select>
                            <label>Sexo</label>
                        </div>
                        <div class="input-field col s12 m12">
                            <input type="password" name="pass" id="pass" required>
                            <label for="pass">Contraseña</label>
                        </div>

                        <div class="col s7 m9"></div>
                        <div class="input-field col s5 m3">
                            <button class="btn waves-effect waves-light btn-large" type="submit"
                                name="action">Enviar</button>
                        </div>
                    </div>
            </div>
            </form>
        </div>
    </div>
    </div>


    <script src="js/materialize.min.js"></script>
    <script src="js/js.js"></script>
</body>

</html>
