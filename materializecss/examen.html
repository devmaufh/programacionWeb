<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Forms</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/materialize.min.css">
</head>

<body>
    <div class="section container">
        <div class="container">
            <div class="row">
                <form class="col s12" id="form1" name="form1">
                    <div class="row card-panel white">
                        <div class="col s12 m12">
                            <h3>Registro</h3>
                        </div>
                        <div class="input-field col s12 m6">
                            <input type="text" name="name" id="name" class="validate" data-length="10" required>
                            <label for="name">Nombre</label>
                        </div>
                        <div class="input-field col m6 s12">
                            <input type="text" class="datepicker">
                            <label for="datepicker">Fecha de nacimiento</label>

                        </div>

                        <div class="input-field col m6 s12">
                            <p>
                                <label>
                                    <input class="with-gap" type="radio" name="sex" id="sex" value="h">
                                    <span>Masculino</span>
                                </label>
                            </p>

                        </div>
                        <div class="input-field col m6 s12">
                            <p>
                                <label>
                                    <input class="with-gap" type="radio" name="sex" id="sex" value="m">
                                    <span>Mujer</span>
                                </label>
                            </p>
                        </div>  
                        <div class="input-field col s12">
                            <select id="dpto" name="dpto">
                                <option value="1">Recursos humanos</option>
                                <option value="2">Recursos financieros</option>
                                <option value="3">Sistemas</option>
                            </select>
                            <label>Selecciona tu departamento</label>
                        </div>
                        <div class="col s7 m9"></div>
                        <div class="input-field col s5 m3">
                            <button class="btn waves-effect waves-light btn-large" type="submit" name="action">Enviar</button>
                        </div>
                    </div>
            </div>
            </form>
        </div>
    </div>
    </div>


    <script src="js/materialize.min.js"></script>
    <script src="js/js.js"></script>
</body>

</html>
