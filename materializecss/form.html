<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Forms</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/materialize.min.css">
</head>

<body>
    <div class="section container">
        <div class="container">
            <div class="row">
                <form class="col s12">
                    <div class="row card-panel white">
                        <div class="col s12 m12">
                            <h3>Formulario</h3>
                        </div>
                        <div class="input-field col s12 m6">
                            <input type="text" name="name" id="name" class="validate" required>
                            <label for="name">Name</label>
                        </div>
                        <div class="input-field col s12 m6 ">
                            <input type="text" name="apellido" id="apellido" class="validate" required>
                            <label for="apellido">Apellido</label>
                        </div>
                        <div class="input-field col s12 m12">       
                            <input type="email" name="mail" id="mail" class="validate" required>
                            <label for="mail">E-mail</label>
                        </div>
                        <div class="input-field col s12 m12">       
                                <input type="email" name="mail" id="mail" class="validate" required>
                                <label for="mail">E-mail</label>
                            </div>
                            

                    </div>
                    <button class="btn pink" type="submit">Enviar</button>

                </form>
            </div>

        </div>
    </div>

    <script src="js/materialize.min.js"></script>
</body>

</html>
