<!DOCTYPE html>
<html>
<head>
    <title>Tarea 2</title>
</head>
<body>
    <form id="form1" name="form1" method="GET" action="new.php">
        <table align="center">
            <tr><th>New Product</th></tr>
            <tr>
                <td>Name</td>
                <td><input type="text" name="name" id="name"></td>
            </tr>
            <tr>
                <td>Price</td>
                <td><input type="number" name="price" id="price"></td>

            </tr>
            <tr>

                    <input type="submit" value="Create product">
                </td>
            </tr>
        </table>

</html>
